<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminarios Online</title>
    <style>
      /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

/* Estilos de las secciones */
section {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
}

/* Estilos de los encabezados de sección */
h2 {
    color: #333;
}

/* Estilos del pie de página */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

  </style>
</head>
<body>
 
    <section id="inicio">
        <h2>Bienvenido a nuestros Seminarios Online</h2>
        <p>¡Descubre una amplia gama de seminarios en línea sobre diversos temas!</p>
    </section>

    <section id="seminarios">
        <h2>Nuestros Seminarios</h2>
        <!-- Aquí puedes agregar información sobre tus seminarios, listas, imágenes, etc. -->
    </section>

    <section id="registro">
        <h2>Registro</h2>
        <!-- Agrega un formulario de registro para los usuarios interesados en los seminarios -->
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <!-- Agrega información de contacto, como dirección de correo electrónico o un formulario de contacto -->
    </section>

    <footer>
        <p>&copy; 2023 Seminarios Online</p>
    </footer>
</body>
</html>
